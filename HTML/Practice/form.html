<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" maxlength="10">
        <br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="abcdk234@gmail.com">
        <br>
        <label for="phone">Phone#</label>
        <input type="tel" name="phone" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
        <br>
        <label for="birthday">birthday</label>
        <input type="date" name="birthday" id="birthday">
        <br>
        <label for="quantity">quantity:</label>
        <input type="number" name="quantity" id="quantity" min="0" max="99" value="1">

        <br>
        <!-- radio button -->
        <label for="gender">Gender:</label>

        <label for="Male">Male</label>
        <input type="radio" name="title" id="Male" value="Male">
        <label for="Female">Female</label>
        <input type="radio" name="title" id="Female" value="Female">
        <label for="Others">Others</label>
        <input type="radio" name="title" id="Others" value="Others">
        <br>
        <!-- dropdown Menu -->
        <label for="payment">payment:</label>
        <select>
            <option value="Visa">Visa</option>
            <option value="masterCard">masterCard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>
        <!-- CheckBox -->
        <label for="subscribe">subscribe:</label>
        <input type="checkbox" name="" id="subscribe">
        <br>

        <!-- text Area -->
        <label for="comment">Comment</label>
        <textarea name="textarea" id="comment" cols="25" rows="3"></textarea>

        <br>
        <!-- file -->
        <label for="file">file:</label>
        <input type="file" name="file" id="file" accept="image/png, image/jpeg">


        <br>

        <br>
        <input type="reset" name="" id="">
        <input type="submit" name="" id="">
        <br>
       
    </form>
</body>
</html>
